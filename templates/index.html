<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Handwriting Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container p-4 mt-5 bg-white rounded shadow-sm animate__animated animate__fadeIn">
    <h2 class="text-center mb-4">📝 Handwritten Notes to Text Converter</h2>

    <!-- Upload -->
    <form method="POST" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label class="form-label fw-bold">📤 Upload handwritten images:</label>
        <input type="file" class="form-control" name="images" multiple required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">🌐 Select Language:</label>
        <select name="lang" class="form-select">
          <option value="eng">English</option>
          <option value="hin">Hindi</option>
          <option value="ben">Bengali</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary me-2">🔍 Convert</button>
      <button formaction="/clear" class="btn btn-danger">🗑️ Clear All Files</button>
    </form>

    <!-- Output -->
    {% if text %}
    <div class="output-section mt-4">
      <h4>📄 Extracted Text:</h4>
      <pre class="bg-light p-3 border rounded">{{ text }}</pre>

      <div class="mt-3">
        <a href="/download/{{ session_id }}/output.docx" class="btn btn-success me-2">⬇️ Download Word</a>
        <a href="/download/{{ session_id }}/output.pdf" class="btn btn-success">⬇️ Download PDF</a>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 bg-light text-muted small border-top">
    Made by: 2311200010102, 2311200010104, 2310200010103, 2212200010084
  </footer>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
