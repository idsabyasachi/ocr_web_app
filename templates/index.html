<!DOCTYPE html>
<html>
<head>
  <title>OCR Handwriting Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container p-4 rounded shadow mt-4 bg-white">
    <h2 class="text-center mb-4">üìù Handwritten Notes to Text Converter</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload handwritten images (you can select multiple):</label>
        <input type="file" class="form-control" name="images" multiple required>
      </div>

      <div class="mb-3">
        <label>Select Language:</label>
        <select name="lang" class="form-select">
          <option>English</option>
          <option>Hindi</option>
          <option>Bengali</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    <form method="POST" action="/clear" class="mt-3">
      <button class="btn btn-danger">Clear All Files</button>
    </form>

    {% if text %}
    <div class="mt-4">
      <h4>Extracted Text:</h4>
      <pre class="bg-light p-3 border rounded">{{ text }}</pre>
      <a href="/download/{{ session_id }}/output.docx" class="btn btn-success mt-2">Download Word</a>
      <a href="/download/{{ session_id }}/output.pdf" class="btn btn-success mt-2">Download PDF</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
